      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .feedback-form button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;

    .feedback-form button:hover {
